<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thư viện Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .calendar {
        display: flex;
        justify-content: space-between;
        max-width: 300px; /* Giảm kích thước của lịch */
        margin: 20px auto;
      }

      .month {
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 10px; /* Giảm độ dày của lịch */
      }

      .month h2 {
        text-align: center;
        margin-bottom: 10px; /* Giảm khoảng cách giữa tiêu đề và ngày */
      }

      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 3px; /* Giảm khoảng cách giữa các ô ngày */
      }

      .day {
        text-align: center;
        padding: 6px; /* Giảm độ dày của ô ngày */
        border-radius: 5px;
      }

      .day.other-month {
        color: #ccc;
      }

      .day.today {
        background-color: #87ceeb;
      }

     
    </style>
    <title>Two-Month Calendar</title>
  </head>

  <body>
    <!-- Input text -->
    <input type="text" id="dateInput" placeholder="" />

    <script>
      // Function to generate calendar for a specific month and year
      function generateCalendar(monthId, year, month) {
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        const monthContainer = document.getElementById(monthId);
        const currentDate = new Date(); // Lấy ngày tháng năm hiện tại
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth();

        monthContainer.innerHTML = `<h2>${new Date(
          year,
          month,
          1
        ).toLocaleString("en-US", { month: "long" })} ${year}</h2>`;

        const daysContainer = document.createElement("div");
        daysContainer.className = "days";

        // Fill in previous month days if necessary
        for (let i = 0; i < firstDay; i++) {
          const dayElement = document.createElement("div");
          dayElement.className = "day other-month";
          daysContainer.appendChild(dayElement);
        }

        // Fill in current month days
        for (let i = 1; i <= daysInMonth; i++) {
          const dayElement = document.createElement("div");
          dayElement.className = `day ${
            year === currentYear &&
            month === currentMonth &&
            i === currentDate.getDate()
              ? "today"
              : ""
          }`;
          dayElement.textContent = i;
          daysContainer.appendChild(dayElement);
        }

        monthContainer.appendChild(daysContainer);
      }

      // Input text
      const dateInput = document.getElementById("dateInput");

      // Khởi tạo Flatpickr cho vùng chọn ngày
      const fp = flatpickr("#dateInput", {
        mode: "range",
        showMonths: 2,
        dateFormat: "Y-m-d",
        minDate: "today",
        onClose: function (selectedDates, dateStr, instance) {
          // Cập nhật ngày đã chọn vào input
          dateInput.value = dateStr.replace(" to ", " - ");
        },
        betweenText: " - ",
        onOpen: function (selectedDates, dateStr, instance) {
          instance.set("maxDate", null);
        },
      });

      // Generate calendars for two consecutive months
      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth();
      generateCalendar("month1", currentYear, currentMonth);
      generateCalendar("month2", currentYear, currentMonth + 1);
    </script>
 
  </body>
</html>
