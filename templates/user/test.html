<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        .user-container {
            position: relative;
            margin-top: 10px;
        }

        .image-user {
            position: absolute;
            margin-top: 8px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }

        .image-user:hover .dropdown-menu {
            display: block;
        }

        .menu-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="user-container">
    <span class="image-user">
        <img src="{{ url_for('static', filename='images/logo/user_login.png') }}" alt="" style="width: 40px; height: 40px;">
        <div class="dropdown-menu">
            <p class="menu-item">Item 1</p>
            <p class="menu-item">Item 2</p>
            <p class="menu-item">Item 3</p>
            <!-- Thêm các mục khác tùy ý -->
        </div>
    </span>
</div>

</body>
</html>
