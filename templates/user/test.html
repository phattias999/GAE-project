<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Thư viện Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Font Awesome for the calendar icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      .input {
          max-width: 400px;
          margin: 20px auto;
          position: relative;
      }

      h2 {
          font-size: 18px;
          margin-bottom: 10px;
      }

      .form-control {
          width: 100%;
          padding: 8px 30px; /* Right padding for the icon */
          margin-bottom: 10px;
      }

      .calendar-icon {
          position: absolute;
          top: 62%;
          right: 93%;
          transform: translateY(-50%);
          cursor: pointer;
      }
  </style>
  <title>Ngày nhận - trả phòng</title>
</head>

<body>
  <div class="input">
    <h2>Ngày nhận - trả phòng</h2>
    <input type="text" id="range_date" placeholder="Chọn ngày" class="form-control" />
    <span class="calendar-icon" id="calendarIcon"><i class="fa-solid fa-calendar-days"></i></span>
    <input type="hidden" name="checkin" id="checkin"  value=" " />
    <input type="hidden" name="checkout" id="checkout"  value=" " />
  </div>
  <script>
    flatpickr("#range_date", {
      mode: "range",
      dateFormat: "d/m/Y",
      showMonths: 2,
      minDate: "today",
      onClose: function (selectedDates, dateStr, instance) {
        instance.element.value = dateStr.replace("to", "-");
        const [checkin, checkout] = dateStr.split(" to ").map((date) => date.trim());
        document.getElementById("checkin").value = checkin;
        document.getElementById("checkout").value = checkout;
      },
    });
  </script>
</body>

</html>
